<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" ></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Web Socket</title>
        <style>
            .table-striped > tbody > tr:nth-child(odd) > td, .table-striped > tbody > tr:nth-child(odd) > th {
                background-color: #86cfda;
            }
            .table-striped > tbody > tr:nth-child(odd):hover > td, .table-striped > tbody > tr:nth-child(odd):hover > th {
                background-color: #d5dad9;
            }
        </style>
    </head>
    <body>
        
        <div style="margin:10px;"></div>

        <!-- <h1>Hello, World of sockets</h1> -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="class-md-12" style="border: 1px solid #ccc;padding: 10px;text-align: center;">
                        <button class="btn btn-sm btn-info float-left" id="export" >Export</button>     
                        <b style="text-transform: uppercase;"><u>Abandoned Call Log</u></b>
                      

                        <span class="form-horizontal float-right">
                            Search : 
                            <input name="search" id="search"/>
                            
                        </span>
                       
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" style="text-align:center" id="Abandoned_Call_Log">
                            <thead>                                                               
                                <tr>
                                    <th>Name</th>
                                    <th>Documents</th>
                                    <th>Date Created</th>
                                    <th>Elapsed Time</th>
                                </tr>
                            </thead>
                            <tbody id='tbody'>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin:10px;"></div>
        
        <script src="/liveData.js"></script>        
        <script src="/jquery.tabletocsv.js"></script>
        <script src="/helperUI.js"></script>
    </body>
</html>
